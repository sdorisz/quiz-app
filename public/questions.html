<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="questionsstyle.css">
    <title>Questions</title>
</head>
<body>
<main class="container">
    <h1>Kérdések szerkesztése</h1>
    <div class="questionboard board"> </div>
</main>
<main class="container">
    <h1>Új kérdés létrehozása</h1>
    <div id="new-question" class="board"> 
        <input type="text" id="qusetion-input-field" class="input-field" placeholder="Írd ide a kérdést">
        <h2>Válaszok</h2>
        <form action="" id="question-form">
            <div class="answer-inputs">
            <h3>#1</h3>
                <input type="text" class="answer-input-field input-field" placeholder="Írd be a választ" id="first-answer-text" required> <input type="radio" name="check" id="first-answer-radio" required>
            </div>
            <hr>
            <div class="answer-inputs">
            <h3>#2</h3>
                <input type="text" class="answer-input-field input-field" placeholder="Írd be a választ" id="second-answer-text" required> <input type="radio" name="check" id="second-answer-radio" >
            </div>
            <hr>
            <div class="answer-inputs">
            <h3>#3</h3>
                <input type="text" class="answer-input-field input-field" placeholder="Írd be a választ" id="third-answer-text" required> <input type="radio" name="check" id="third-answer-radio">
            </div>
            <hr>
            <div class="answer-inputs">
            <h3>#4</h3>
                <input type="text" class="answer-input-field input-field"  placeholder="Írd be a választ" id="forth-answer-text" required> <input type="radio" name="check" id="forth-answer-radio">
            </div>
            <hr>
            <button type="submit" id="sendButton">Küldés</button>
        </form>
    </div>
    <a href="index.html"><i class="bi bi-controller"></i> Vissza a játékhoz</a>
</main>
    <script src="questions.js"></script>
</body>
</html>
